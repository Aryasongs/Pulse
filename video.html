
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudinary Video Upload (API + Secret)</title>
</head>
<body>
  <h2>Upload Video using API Key + Secret</h2>

  <input type="file" id="videoInput" accept="video/*"><br><br>
  <button id="uploadBtn">Upload</button>

  <div id="result"></div>

  <script>
    const cloudName = "dzjlmmcj";               // üëà apna cloud name
    const apiKey = "442817732213137";           // üëà apna API Key
    const apiSecret = "wT0tbQRfUGcDGw2vPL93anwD-WE"; // üëà apna API Secret

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("videoInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a video file first!");
        return;
      }

      const timestamp = Math.floor(Date.now() / 1000);

      // ‚ö†Ô∏è Normally ye signature backend pe banani chahiye
      // Abhi sirf testing ke liye frontend me bana rahe hain
      const toSign = `timestamp=${timestamp}${apiSecret}`;
      const signature = await sha1(toSign);

      const formData = new FormData();
      formData.append("file", file);
      formData.append("api_key", apiKey);
      formData.append("timestamp", timestamp);
      formData.append("signature", signature);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        console.log("Cloudinary response:", data);

        if (data.secure_url) {
          document.getElementById("result").innerHTML = `
            <p>‚úÖ Upload Success</p>
            <video src="${data.secure_url}" controls width="400"></video>
          `;
        } else {
          document.getElementById("result").innerHTML = `
            <p style="color:red;">‚ùå Upload failed</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });

    // SHA-1 function (signature ke liye)
    async function sha1(msg) {
      const encoder = new TextEncoder();
      const data = encoder.encode(msg);
      const hashBuffer = await crypto.subtle.digest("SHA-1", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
  </script>
</body>
</html>
