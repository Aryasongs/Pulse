
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudinary Video Upload Test</title>
</head>
<body>
  <h2>Upload Video to Cloudinary</h2>

  <!-- File picker -->
  <input type="file" id="videoInput" accept="video/*"><br><br>

  <!-- Upload button -->
  <button id="uploadBtn">Upload</button>

  <!-- Result -->
  <div id="result"></div>

  <script>
    const cloudName = "dzjlmmcj";      // üëà apna cloud name
    const uploadPreset = "Pulsvideos"; // üëà apna preset

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("videoInput");
      const file = fileInput.files[0];

      if (!file) {
        alert("Please select a video file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        console.log("Cloudinary response:", data);

        if (data.secure_url) {
          document.getElementById("result").innerHTML = `
            <p>‚úÖ Upload Success</p>
            <video src="${data.secure_url}" controls width="400"></video>
          `;
        } else {
          document.getElementById("result").innerHTML = `
            <p style="color:red;">‚ùå Upload failed</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
