
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloudinary Video Upload Test</title>
</head>
<body>
  <h2>Upload Video to Cloudinary</h2>
  <input type="file" id="videoInput" accept="video/*">
  <button onclick="uploadVideo()">Upload</button>

  <div id="result"></div>

  <script>
    const cloudName = "dzjlmmcj";      // Apna cloud name
    const uploadPreset = "Pulsvideos"; // Apna preset

    async function uploadVideo() {
      const file = document.getElementById("videoInput").files[0];
      if (!file) {
        alert("Please select a video file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        console.log(data);

        if (data.secure_url) {
          document.getElementById("result").innerHTML = `
            <p>Upload Success ✅</p>
            <video src="${data.secure_url}" controls width="400"></video>
          `;
        } else {
          document.getElementById("result").innerHTML = `
            <p style="color:red;">Upload failed ❌</p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
