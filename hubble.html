<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle - Chat App</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-box {
      background: white;
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-box h1 {
      margin: 0 0 12px 0;
      color: #333;
      font-size: 32px;
    }

    .login-box p {
      margin: 0 0 32px 0;
      color: #666;
      font-size: 16px;
    }

    .google-btn {
      background: white;
      border: 2px solid #ddd;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .google-btn:hover {
      background: #f8f9fa;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .app-container {
      display: none;
      height: 100%;
      background: #f0f2f5;
    }

    .app-container.active {
      display: flex;
    }

    .sidebar {
      width: 30%;
      min-width: 300px;
      background: white;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sidebar-header {
      padding: 16px;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
    }

    .user-name {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      color: #54656f;
      transition: background 0.2s;
    }

    .icon-btn:hover {
      background: #e0e0e0;
    }

    .search-bar {
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }

    .search-input {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    .search-input:focus {
      border-color: #667eea;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
      position: relative;
    }

    .chat-item:hover {
      background: #f5f6f6;
    }

    .chat-item.active {
      background: #e9edef;
    }

    .chat-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
      position: relative;
    }

    .online-indicator {
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 12px;
      height: 12px;
      background: #25d366;
      border: 2px solid white;
      border-radius: 50%;
    }

    .chat-info {
      flex: 1;
      min-width: 0;
    }

    .chat-name {
      font-weight: 600;
      color: #333;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .chat-preview {
      color: #667781;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-time {
      font-size: 12px;
      color: #667781;
    }

    .main-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: #efeae2;
    }

    .empty-chat {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      gap: 16px;
      color: #667781;
    }

    .empty-chat h2 {
      margin: 0;
      font-size: 32px;
    }

    .chat-header {
      padding: 16px;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
    }

    .chat-header-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header-name {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }

    .chat-header-status {
      font-size: 13px;
      color: #667781;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      max-width: 65%;
      padding: 8px 12px;
      border-radius: 8px;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .message.sent {
      align-self: flex-end;
      background: #d9fdd3;
    }

    .message.received {
      align-self: flex-start;
      background: white;
    }

    .message-text {
      color: #111;
      font-size: 14px;
      line-height: 1.4;
    }

    .message-image {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 4px;
    }

    .message-time {
      font-size: 11px;
      color: #667781;
      align-self: flex-end;
    }

    .typing-indicator {
      padding: 8px 12px;
      background: white;
      border-radius: 8px;
      align-self: flex-start;
      display: none;
      align-items: center;
      gap: 4px;
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #667781;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    .chat-input-container {
      padding: 16px;
      background: #f0f2f5;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 24px;
      font-size: 15px;
      outline: none;
      background: white;
    }

    .send-btn, .image-btn {
      background: #667eea;
      border: none;
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .send-btn:hover, .image-btn:hover {
      background: #5568d3;
    }

    .image-btn {
      background: #54656f;
    }

    .image-btn:hover {
      background: #3d4a52;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 32px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
    }

    .modal-content h2 {
      margin: 0 0 24px 0;
      color: #333;
    }

    .modal-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 16px;
      outline: none;
    }

    .modal-input:focus {
      border-color: #667eea;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .modal-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn.primary {
      background: #667eea;
      color: white;
    }

    .modal-btn.primary:hover {
      background: #5568d3;
    }

    .modal-btn.secondary {
      background: #e0e0e0;
      color: #333;
    }

    .modal-btn.secondary:hover {
      background: #d0d0d0;
    }

    .file-input {
      display: none;
    }

    .profile-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
    }

    .profile-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
    }

    .upload-btn {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .upload-btn:hover {
      background: #5568d3;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        min-width: unset;
      }

      .main-chat {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        display: none;
      }

      .main-chat.active {
        display: flex;
      }

      .sidebar.hidden {
        display: none;
      }

      .message {
        max-width: 80%;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 </head>

  <div class="login-container" id="loginContainer">
   <div class="login-box">
    <h1 id="appTitle">Huddle</h1>
    <p id="welcomeMessage">Welcome to Huddle</p><button class="google-btn" id="googleSignInBtn">
     <svg class="google-icon" viewbox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" /> <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" /> <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" /> <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />

  </div><!-- Main App -->
  <div class="app-container" id="appContainer"><!-- Sidebar -->
   <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
     <div class="user-info"><img class="profile-pic" id="currentUserPic" src="" alt="Profile"> <span class="user-name" id="currentUserName">User</span>
     </div>
     <div class="header-actions"><button class="icon-btn" id="addFriendBtn" title="Add Friend">
       <svg width="24" height="24" viewbox="0 0 24 24" fill="currentColor"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
       </svg></button> <button class="icon-btn" id="profileBtn" title="Profile">
       <svg width="24" height="24" viewbox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
       </svg></button> <button class="icon-btn" id="logoutBtn" title="Logout">
       <svg width="24" height="24" viewbox="0 0 24 24" fill="currentColor"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />

  </div><!-- Add Friend Modal -->
  <div class="modal" id="addFriendModal">
   <div class="modal-content">

  <div class="modal" id="profileModal">

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getDatabase, ref, set, get, onValue, push, update, onDisconnect, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC30TcmMVhP_8HdFYS1WufRiZwSDYNMTF0",
      authDomain: "pulse2-92372.firebaseapp.com",
      databaseURL: "https://pulse2-92372-default-rtdb.firebaseio.com",
      projectId: "pulse2-92372",
      storageBucket: "pulse2-92372.firebasestorage.app",
      messagingSenderId: "276235725177",
      appId: "1:276235725177:web:0f4e0789fae80a435927a8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let activeChat = null;
    let typingTimeout = null;

    const defaultConfig = {
      app_title: "Huddle",
      welcome_message: "Welcome to Huddle"
    };

    const config = { ...defaultConfig };

    async function onConfigChange(newConfig) {
      const appTitle = document.getElementById('appTitle');
      const welcomeMessage = document.getElementById('welcomeMessage');
      
      if (appTitle) appTitle.textContent = newConfig.app_title || defaultConfig.app_title;
      if (welcomeMessage) welcomeMessage.textContent = newConfig.welcome_message || defaultConfig.welcome_message;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["app_title", config.app_title || defaultConfig.app_title],
          ["welcome_message", config.welcome_message || defaultConfig.welcome_message]
        ])
      });
    }

    onConfigChange(config);

    // Auth State
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('appContainer').classList.add('active');
        
        document.getElementById('currentUserName').textContent = user.displayName || 'User';
        document.getElementById('currentUserPic').src = user.photoURL || '';
        
        await setupUserPresence(user.uid);
        await loadUserProfile(user.uid);
        loadChats();
      } else {
        currentUser = null;
        document.getElementById('loginContainer').style.display = 'flex';
        document.getElementById('appContainer').classList.remove('active');
      }
    });

    // Google Sign In
    document.getElementById('googleSignInBtn').addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error('Sign in error:', error);
      }
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Logout error:', error);
      }
    });

    // User Presence
    async function setupUserPresence(uid) {
      const userStatusRef = ref(db, `users/${uid}/status`);
      const userInfoRef = ref(db, `users/${uid}/info`);
      
      await set(userStatusRef, 'online');
      await set(userInfoRef, {
        email: currentUser.email,
        displayName: currentUser.displayName,
        photoURL: currentUser.photoURL,
        lastSeen: Date.now()
      });
      
      onDisconnect(userStatusRef).set('offline');
      onDisconnect(userInfoRef).update({ lastSeen: Date.now() });
    }

    // Load User Profile
    async function loadUserProfile(uid) {
      const userRef = ref(db, `users/${uid}/info`);
      const snapshot = await get(userRef);
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.photoURL) {
          document.getElementById('currentUserPic').src = data.photoURL;
        }
        if (data.displayName) {
          document.getElementById('currentUserName').textContent = data.displayName;
        }
      }
    }

    // Add Friend Modal
    document.getElementById('addFriendBtn').addEventListener('click', () => {
      document.getElementById('addFriendModal').classList.add('active');
      document.getElementById('friendEmailInput').value = '';
    });

    document.getElementById('cancelAddFriendBtn').addEventListener('click', () => {
      document.getElementById('addFriendModal').classList.remove('active');
    });

    document.getElementById('confirmAddFriendBtn').addEventListener('click', async () => {
      const email = document.getElementById('friendEmailInput').value.trim();
      if (!email) return;
      
      const usersRef = ref(db, 'users');
      const snapshot = await get(usersRef);
      
      let friendUid = null;
      snapshot.forEach((child) => {
        if (child.val().info && child.val().info.email === email) {
          friendUid = child.key;
        }
      });
      
      if (friendUid && friendUid !== currentUser.uid) {
        const chatId = [currentUser.uid, friendUid].sort().join('_');
        await set(ref(db, `chats/${chatId}/participants/${currentUser.uid}`), true);
        await set(ref(db, `chats/${chatId}/participants/${friendUid}`), true);
        await set(ref(db, `chats/${chatId}/createdAt`), Date.now());
        
        document.getElementById('addFriendModal').classList.remove('active');
        loadChats();
      }
    });

    // Profile Modal
    document.getElementById('profileBtn').addEventListener('click', () => {
      document.getElementById('profileModal').classList.add('active');
      document.getElementById('profilePreview').src = currentUser.photoURL || '';
      document.getElementById('displayNameInput').value = currentUser.displayName || '';
    });

    document.getElementById('cancelProfileBtn').addEventListener('click', () => {
      document.getElementById('profileModal').classList.remove('active');
    });

    document.getElementById('uploadProfileBtn').addEventListener('click', () => {
      document.getElementById('profileFileInput').click();
    });

    document.getElementById('profileFileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          document.getElementById('profilePreview').src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('saveProfileBtn').addEventListener('click', async () => {
      const displayName = document.getElementById('displayNameInput').value.trim();
      const photoURL = document.getElementById('profilePreview').src;
      
      if (displayName) {
        await update(ref(db, `users/${currentUser.uid}/info`), {
          displayName,
          photoURL
        });
        
        document.getElementById('currentUserName').textContent = displayName;
        document.getElementById('currentUserPic').src = photoURL;
        
        document.getElementById('profileModal').classList.remove('active');
      }
    });

    // Load Chats
    function loadChats() {
      const chatsRef = ref(db, 'chats');
      onValue(chatsRef, async (snapshot) => {
        const chatList = document.getElementById('chatList');
        chatList.innerHTML = '';
        
        const chats = [];
        snapshot.forEach((child) => {
          const chat = child.val();
          if (chat.participants && chat.participants[currentUser.uid]) {
            chats.push({ id: child.key, ...chat });
          }
        });
        
        for (const chat of chats) {
          const friendUid = Object.keys(chat.participants).find(uid => uid !== currentUser.uid);
          if (!friendUid) continue;
          
          const friendRef = ref(db, `users/${friendUid}/info`);
          const statusRef = ref(db, `users/${friendUid}/status`);
          
          const friendSnap = await get(friendRef);
          const statusSnap = await get(statusRef);
          
          const friendData = friendSnap.val() || {};
          const status = statusSnap.val() || 'offline';
          
          const lastMessageRef = ref(db, `chats/${chat.id}/messages`);
          const lastMessageSnap = await get(lastMessageRef);
          let lastMessage = '';
          let lastTime = '';
          
          if (lastMessageSnap.exists()) {
            const messages = Object.values(lastMessageSnap.val());
            const last = messages[messages.length - 1];
            lastMessage = last.type === 'image' ? '📷 Image' : last.text;
            lastTime = formatTime(last.timestamp);
          }
          
          const chatItem = document.createElement('div');
          chatItem.className = 'chat-item';
          chatItem.innerHTML = `
            <div style="position: relative;">
              <img class="chat-avatar" src="${friendData.photoURL || ''}" alt="Avatar">
              ${status === 'online' ? '<div class="online-indicator"></div>' : ''}
            </div>
            <div class="chat-info">
              <div class="chat-name">${friendData.displayName || friendData.email || 'Friend'}</div>
              <div class="chat-preview">${lastMessage}</div>
            </div>
            <div class="chat-time">${lastTime}</div>
          `;
          
          chatItem.addEventListener('click', () => {
            openChat(chat.id, friendUid, friendData, status);
          });
          
          chatList.appendChild(chatItem);
          
          onValue(statusRef, (snap) => {
            const newStatus = snap.val() || 'offline';
            const indicator = chatItem.querySelector('.online-indicator');
            if (newStatus === 'online' && !indicator) {
              chatItem.querySelector('.chat-avatar').insertAdjacentHTML('afterend', '<div class="online-indicator"></div>');
            } else if (newStatus === 'offline' && indicator) {
              indicator.remove();
            }
          });
        }
      });
    }

    // Open Chat
    function openChat(chatId, friendUid, friendData, status) {
      activeChat = { chatId, friendUid };
      
      document.getElementById('emptyChat').style.display = 'none';
      document.getElementById('activeChatContainer').style.display = 'flex';
      
      document.getElementById('activeChatName').textContent = friendData.displayName || friendData.email || 'Friend';
      document.getElementById('activeChatPic').src = friendData.photoURL || '';
      document.getElementById('activeChatStatus').textContent = status === 'online' ? 'online' : 'offline';
      
      if (window.innerWidth <= 768) {
        document.getElementById('sidebar').classList.add('hidden');
        document.getElementById('mainChat').classList.add('active');
      }
      
      document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
      event.currentTarget.classList.add('active');
      
      loadMessages(chatId);
      listenForTyping(chatId, friendUid);
      
      const statusRef = ref(db, `users/${friendUid}/status`);
      onValue(statusRef, (snap) => {
        const newStatus = snap.val() || 'offline';
        document.getElementById('activeChatStatus').textContent = newStatus === 'online' ? 'online' : 'offline';
      });
    }

    // Load Messages
    function loadMessages(chatId) {
      const messagesRef = ref(db, `chats/${chatId}/messages`);
      onValue(messagesRef, (snapshot) => {
        const container = document.getElementById('messagesContainer');
        const typingIndicator = document.getElementById('typingIndicator');
        container.innerHTML = '';
        container.appendChild(typingIndicator);
        
        if (snapshot.exists()) {
          const messages = [];
          snapshot.forEach((child) => {
            messages.push({ id: child.key, ...child.val() });
          });
          
          messages.sort((a, b) => a.timestamp - b.timestamp);
          
          messages.forEach((msg) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            if (msg.type === 'image') {
              messageDiv.innerHTML = `
                <img class="message-image" src="${msg.imageData}" alt="Image">
                <div class="message-time">${formatTime(msg.timestamp)}</div>
              `;
            } else {
              messageDiv.innerHTML = `
                <div class="message-text">${msg.text}</div>
                <div class="message-time">${formatTime(msg.timestamp)}</div>
              `;
            }
            
            container.insertBefore(messageDiv, typingIndicator);
          });
          
          container.scrollTop = container.scrollHeight;
        }
      });
    }

    // Send Message
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    document.getElementById('chatInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      if (!activeChat) return;
      
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      
      const messagesRef = ref(db, `chats/${activeChat.chatId}/messages`);
      await push(messagesRef, {
        text,
        type: 'text',
        senderId: currentUser.uid,
        timestamp: Date.now()
      });
      
      input.value = '';
      
      await set(ref(db, `chats/${activeChat.chatId}/typing/${currentUser.uid}`), false);
    }

    // Typing Indicator
    document.getElementById('chatInput').addEventListener('input', () => {
      if (!activeChat) return;
      
      set(ref(db, `chats/${activeChat.chatId}/typing/${currentUser.uid}`), true);
      
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        set(ref(db, `chats/${activeChat.chatId}/typing/${currentUser.uid}`), false);
      }, 2000);
    });

    function listenForTyping(chatId, friendUid) {
      const typingRef = ref(db, `chats/${chatId}/typing/${friendUid}`);
      onValue(typingRef, (snapshot) => {
        const isTyping = snapshot.val();
        const indicator = document.getElementById('typingIndicator');
        if (isTyping) {
          indicator.classList.add('active');
          document.getElementById('messagesContainer').scrollTop = document.getElementById('messagesContainer').scrollHeight;
        } else {
          indicator.classList.remove('active');
        }
      });
    }

    // Send Image
    document.getElementById('imageBtn').addEventListener('click', () => {
      document.getElementById('imageFileInput').click();
    });

    document.getElementById('imageFileInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && activeChat) {
        const reader = new FileReader();
        reader.onload = async (event) => {
          const messagesRef = ref(db, `chats/${activeChat.chatId}/messages`);
          await push(messagesRef, {
            type: 'image',
            imageData: event.target.result,
            senderId: currentUser.uid,
            timestamp: Date.now()
          });
        };
        reader.readAsDataURL(file);
      }
    });

    // Format Time
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 86400000) {
        return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
      } else if (diff < 604800000) {
        return date.toLocaleDateString('en-US', { weekday: 'short' });
      } else {
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('.chat-item').forEach(item => {
        const name = item.querySelector('.chat-name').textContent.toLowerCase();
        item.style.display = name.includes(query) ? 'flex' : 'none';
      });
    });
