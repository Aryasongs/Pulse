    <script>
        // Authentication Functions
        async function loginWithGoogle() {
            try {
                const result = await auth.signInWithPopup(googleProvider);
                const user = result.user;
                
                // Check if user exists in database
                const userSnapshot = await database.ref(`users/${user.uid}`).once('value');
                
                if (!userSnapshot.exists()) {
                    // Create new user profile
                    const username = user.displayName.replace(/\s+/g, '').toLowerCase() + Math.floor(Math.random() * 1000);
                    await database.ref('users/' + user.uid).set({
                        username: username,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        bio: 'Welcome to OrioPlay! üé¨',
                        followers: 0,
                        following: 0,
                        posts: 0,
                        createdAt: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        function logout() {
            auth.signOut();
            hideSettings();
        }

        // Auth State Observer
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                loadUserProfile();
                loadFeed();
            } else {
                currentUser = null;
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        // Navigation Functions
        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(page + 'Page').classList.remove('hidden');
            currentPage = page;
            
            // Update navigation buttons
            document.querySelectorAll('#homeBtn, #chatBtn, #profileBtn').forEach(btn => {
                btn.classList.remove('text-purple-400');
            });
            document.getElementById(page + 'Btn').classList.add('text-purple-400');
            
            if (page === 'profile') {
                loadUserProfile();
            } else if (page === 'chat') {
                loadChats();
            }
        }

        // Feed Functions
        function toggleFeed() {
            if (currentFeed === 'videos') {
                currentFeed = 'images';
                document.getElementById('feedToggle').textContent = 'Images';
                document.getElementById('videoFeed').classList.add('hidden');
                document.getElementById('imageFeed').classList.remove('hidden');
                loadImageFeed();
            } else {
                currentFeed = 'videos';
                document.getElementById('feedToggle').textContent = 'Orioz';
                document.getElementById('imageFeed').classList.add('hidden');
                document.getElementById('videoFeed').classList.remove('hidden');
                loadVideoFeed();
            }
        }

        async function loadFeed() {
            if (currentFeed === 'videos') {
                loadVideoFeed();
            } else {
                loadImageFeed();
            }
        }

        async function loadVideoFeed() {
            const snapshot = await database.ref('posts').orderByChild('type').equalTo('video').once('value');
            const posts = snapshot.val() || {};
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = '';
            
            Object.entries(posts).reverse().forEach(([postId, post]) => {
                const videoItem = createVideoItem(postId, post);
                videoList.appendChild(videoItem);
            });
        }

        async function loadImageFeed() {
            const snapshot = await database.ref('posts').orderByChild('type').equalTo('image').once('value');
            const posts = snapshot.val() || {};
            const imageGrid = document.getElementById('imageGrid');
            imageGrid.innerHTML = '';
            
            Object.entries(posts).reverse().forEach(([postId, post]) => {
                const imageItem = createImageItem(postId, post);
                imageGrid.appendChild(imageItem);
            });
        }

        function createVideoItem(postId, post) {
            const div = document.createElement('div');
            div.className = 'video-item relative flex items-center justify-center bg-gray-900';
            
            div.innerHTML = `
                <video class="w-full h-full object-cover" controls autoplay muted loop>
                    <source src="${post.fileData || post.fileUrl}" type="video/mp4">
                </video>
                <div class="absolute top-4 left-4 flex items-center space-x-2">
                    <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center text-sm font-bold">
                        ${post.displayName ? post.displayName.charAt(0).toUpperCase() : post.username.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <p class="font-bold text-white">${post.displayName || post.username}</p>
                        <p class="text-xs text-gray-300">@${post.username}</p>
                    </div>
                </div>
                <div class="absolute bottom-20 left-4 right-20">
                    <div class="text-white">
                        <p class="mb-2">${post.caption}</p>
                        <p class="text-sm text-gray-300">üëÅÔ∏è ${post.views || 0} views</p>
                    </div>
                </div>
                <div class="absolute bottom-20 right-4 flex flex-col space-y-6">
                    <button onclick="toggleLike('${postId}')" class="p-3 rounded-full bg-black bg-opacity-50 hover:bg-opacity-70 transition-all">
                        <svg class="w-8 h-8 ${post.likes && post.likes[currentUser.uid] ? 'text-red-500 fill-current' : 'text-white'}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </button>
                    <span class="text-center text-sm font-bold">${Object.keys(post.likes || {}).length}</span>
                    
                    <button onclick="sharePost('${postId}')" class="p-3 rounded-full bg-black bg-opacity-50 hover:bg-opacity-70 transition-all">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                        </svg>
                    </button>
                    
                    ${post.userId !== currentUser.uid ? `

        function formatTime(seconds) {

        function cropImage(aspectRatio) {
            const canvas = document.getElementById('imagePreview');
            const ctx = canvas.getContext('2d');
            
            if (!originalImageData) return;
            
            const originalWidth = originalImageData.width;
            const originalHeight = originalImageData.height;
            
            let newWidth, newHeight, x, y;
            
            switch (aspectRatio) {
                case 'square':
                    const size = Math.min(originalWidth, originalHeight);
                    newWidth = newHeight = size;
                    x = (originalWidth - size) / 2;
                    y = (originalHeight - size) / 2;
                    break;
                case 'portrait':
                    newHeight = originalHeight;
                    newWidth = originalHeight * (9/16);
                    x = (originalWidth - newWidth) / 2;
                    y = 0;
                    break;
                case 'landscape':
                    newWidth = originalWidth;
                    newHeight = originalWidth * (9/16);
                    x = 0;
                    y = (originalHeight - newHeight) / 2;
                    break;
                default:
                    newWidth = originalWidth;
                    newHeight = originalHeight;
                    x = y = 0;
            }
            
            canvas.width = newWidth;
            canvas.height = newHeight;
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = originalWidth;
            tempCanvas.height = originalHeight;
            tempCtx.putImageData(originalImageData, 0, 0);
            
            ctx.drawImage(tempCanvas, x, y, newWidth, newHeight, 0, 0, newWidth, newHeight);
        }
